<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Real estate for sale</h1>
    
    <ul id="result"></ul>

    <script>
        async function fetchTalot() {
            try {
                let response = await fetch('talot.json');
                return await response.json();
            } catch (error) {
                console.log(error);
            }
        }
        async function renderTalot() {
            let talot = await fetchTalot();
            let ul = document.getElementById("result");
            talot.forEach(talo => {
                let li = document.createElement("li");
                let text = document.createTextNode(`${talo.name} ${talo.image} ${talo.address} ${talo.size} ${talo.text} ${talo.price}`);
                li.appendChild(text);
                ul.appendChild(li);
            });
        }
        renderTalot();
      </script>  
    
</body>
</html>
