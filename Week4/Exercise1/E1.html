    <script>
        async function fetchTalot() {
            try {
                let response = await fetch('talot.json');
                return await response.json();
            } catch (error) {
                console.log(error);
            }
        }
        async function renderTalot() {
            let talot = await fetchTalot();
            let p = document.getElementById("address");
            talot.forEach(talo => {
                let text = document.createTextNode(`${talo.address}`);
                p.appendChild(text);
            });
        }
        renderTalot();
      </script>
