<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 Week 2</title>
    <script>
        function calculateSum(a, b) {
            return parseInt(a)+parseInt(b);
        }
        function displaySum(a,b) {
            let sum = calculateSum(a,b);
            let div = document.getElementById("result");
            div.innerHTML = `Sum is ${sum}`; 
        }
    </script>
</head>
<body>
    <h2>Calculate numbers together</h2>
    <form id="form">
        <input type="text" id="number1"><br/>
        <input type="text" id="number2"><br/>
        <button type="button" onclick="displaySum(form.number1.value, form.number2.value)">Calculate</button>
        <div id="result"></div>
    </form>
</body>
</html>
